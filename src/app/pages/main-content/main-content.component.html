<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Customer Information</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="personal">PersonalDetails</a>
      <a mat-list-item routerLink="form">Form</a>
      <a mat-list-item routerLink="payment">Payment</a>
      <a mat-list-item routerLink="finalreport">Final Report</a>
      <a mat-list-item><button mat-raised-button class="btn btn-info" routerLink="/">Logout</button></a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <mat-toolbar color="primary"> -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>Customer Registration part for business Licence</span> -->
    <!-- </mat-toolbar> -->
    <!-- Add Content Here -->
<router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
