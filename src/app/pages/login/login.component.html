
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="d-flex-center">
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="border border-3 border-primary"></div>
          <div class="card bg-white shadow-lg">
            <div class="card-body p-5">
              <form class="mb-3 mt-md-3">
                <img src="../../assets/images/smz_logo.png" alt="" width="35%">
                <h2 class="fw-bold mb-2 text-uppercase text-center ">LOGIN FORM</h2>
                <p class=" mb-5">Please enter your Email and password!</p>
                <div class="mb-3">
                  <label for="email" class="form-label ">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label ">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="*******">
                </div>
                <p class="small"><a class="text-primary" routerLink="/forget-passward">Forgot password?</a></p>
                <div class="d-grid">
                  <button [disabled]="!loginForm.valid" mat-raised-button class="btn btn-outline-dark" type="submit" onclick="val();" routerLink="/main-content">Login</button>
                </div>
              </form>
              <div>
                <p class="mb-0  text-center">Don't have an account? <a href="signup.html"
                    class="text-primary fw-bold" routerLink="/register">Sign Up</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
