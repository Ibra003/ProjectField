<form #userForm="ngForm">

{{userForm.value | json}}

<!-- <div class="vh-30 d-flex justify-content-center align-items-center"> -->

  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="border border-3 border-primary"></div>
        <div class="card bg-white shadow-lg">
          <div class="card-body p-5">
  <div class="row">
      <div class="col-md-6">
        <h2 class="fw-bold mb-2 text-uppercase text-center ">REGISTRATION FORM</h2>
        <hr>

        <label><i class="fa fa-database"></i> FullName</label>
        <input type="text" class="form-control mt-2 mb-2" ngModel name="fullName">
      </div>

    </div>

    <div class="row mt-6">
      <div class="col-md-6">
        <label><i class="fa fa-map-marker"></i> Date Of Birth</label>
        <input type="date" class="form-control mt-2 mb-2" ngModel name="DateOfBirth" name="date" required>

      </div>
      <div class="row">
      <div class="col-md-6">
        <label><i class="fa fa-heartbeat"></i> Sex</label>
        <select class="form-select" class="form-control" ngModel name="Sex">
          <option>None</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <label><i class="fa fa-usd"></i> Nationality</label>
        <input type="text" class="form-control mt-2 mb-2" ngModel name="Nationality" placeholder="Tanzanian" name="nationality" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <label><i class="fa fa-usd"></i> city</label>
        <input type="text" class="form-control mt-2 mb-2" ngModel  name="city" required>
      </div>
      <div class="row">
        <div class="col-md-8">
          <label><i class="fa fa-usd"></i> PhoneNumber</label>
          <input type="text" class="form-control mt-2 mb-2" ngModel name="PhoneNumber" required>
        </div>


      <div class="row">
      <div class="col-md-8">
        <label><i class="fa fa-list-ol"></i>MeritalStatus </label>
        <select class="form-select mt-2 mb-2" ngModel name="MaritalStatus" required>
            <option>Married</option>
            <option>Single</option>
            <option >Widow</option>
        </select>
      </div>
      <div class="row">
        <div class="col-md-8">
          <label><i class="fa fa-archive"></i> Email</label>
          <input type="email" class="form-control mt-2 mb-2" ngModel name="Email">
        </div>
    </div>
  <div class="row">
      <div class="col-md-8">
        <label><i class="fa fa-archive"></i> Password</label>
        <input type="password" class="form-control mt-2 mb-2" ngModel name="Password" required>
      </div>
  </div>
      <div class="row">
        <div class="col-md-8">

            <button type="button" class="btn btn-primary">Login</button>
           </div>
      </div>
          </div>

      </div> -->
